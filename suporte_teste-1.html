<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Suporte Soluti</h1>
    <p>Ocorrencias Prontas do Birdid</p>

    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nomeid" placeholder="Nome do usuario"><br>

    <label for="Solicitaçao"> Solicitacao</label>
    <input type="text" name="solicitação" id="solicitacaoid" placeholder="solicitação"><br>


    <div>
        <input type="radio" name="sel" id="a1id" checked>
        <label for="token">A1</label>
        <input type="radio" name="sel" id="tokenid">
        <label for="token">Token</label>
        <input type="radio" name="sel" id="cartaoid">
        <label for="cartao">Cartão</label>
        <input type="radio" name="sel" id="birdidid">
        <label for="birdid">Birdid</label>

    </div>

    <p>
        <select id="select">
      <option value="0">--Opções--</option>
      <option value="1">Emitir Certificado</option>
      <option value="2">Instalar Driver</option>
      <option value="3">Trocar Senha</option>
      <option value="4">Mída bloqueada</option>
      <option value="5">Erro na baixa</option>
    </select>
        <input type="submit" onclick="Enviar();" value="Enviar">
        <button class="btn" data-clipboard-action="cut" data-clipboard-target="#textoid">
        COPIAR
      </button><samp id="span"></samp>


    </p>
    <p>
        <textarea name="texto" id="textoid" cols="30" rows="10"></textarea>
        <div>
            <input type="submit" onclick="Apagar()" value="APAGAR">
            <button id="uppcase" onclick="uppcase();">MAIUSCULO</button>
            <button id="lowercase" onclick="lowercase();">MINUSCULO</button>

        </div>

        <div id="res">

        </div>
    </p>
    <!-- Trigger -->







    <script src="clipboard.js-master/dist/clipboard.min.js"></script>
    <script src="javajs.js"></script>

</body>

</html>
